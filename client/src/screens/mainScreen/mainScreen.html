<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Freshness</title>
  <link rel='stylesheet' href='style.css'>
  <link rel='stylesheet' href='normolize.css'>
</head>
<body>

<!---
       * Create div`container && div`popup
       --->
<header class="header">
    <div class='logo'></div>
    <div class='search-form'>
      <input type="text" class="search-form__input" placeholder="ENTER ID OR NAME PRODUCT">
      <button class="search-form__button"><img src='img/plus.svg' alt='plus'></button>
   </div>
</header>

<!---
       * CARD SECTION
       --->
<div class='card'>
  <p class='card__text'>CREATE PRODUCT</p>
  <input type="text" class='card__name-input' placeholder="ENTER NAME PRODUCT">
  <div class='inf'>
    <input type="text" class='inf__id-input' placeholder="ID">
    <input type="text" class='inf__date-input' placeholder="DATE">
    <input type="text" class='inf__count-input' placeholder="COUNT">
  </div>
  <div class='form'>
    <input type="text" class='form__desk-input' placeholder='DESCRIPTION'>
    <img src="img/add.svg" class='form__img-input' alt="product">
  </div>
  <div class='btn'>
    <button class='btn__add'>ADD PRODUCT</button>
    <button class='btn__cansel'>CANSEL</button>
  </div>
</div>

</body>
</html>
