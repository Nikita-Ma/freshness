<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Freshness</title>
  <link rel='stylesheet' href='style.css'>
  <link rel='stylesheet' href='normolize.css'>
</head>
<body>

<header class="header">
    <div class='logo'></div>
    <div class='search-form'>
      <input type="text" class="search-form__input" placeholder="ENTER ID OR NAME PRODUCT">
      <button class="search-form__button"><img src='img/plus.svg' alt='plus'></button>
   </div>
</header>

<div class='card'>
  <p class='text-card'>CREATE PRODUCT</p>
  <input type="text" class='name-prod__input' placeholder="ENTER NAME PRODUCT">
  <div class='bar-inf_input'>
    <input type="text" class='id-prod_input' placeholder="ID">
    <input type="text" class='date-prod_input' placeholder="DATE">
    <input type="text" class='count-prod_input' placeholder="COUNT">
  </div>
  <div class='card-form'>
    <input type="text" class='desc-prod_input' placeholder='DESCRIPTION'>
    <img src="img/add.svg" class='img-prod' alt="product">
  </div>
  <div class='btn-prod'>
    <button class='add-prod_button'>ADD PRODUCT</button>
    <button class='cansel-prod_button'>CANSEL</button>
  </div>
</div>

</body>
</html>
